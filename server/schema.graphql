type Query {
    accounts: AccountsResult
    account(account_id: String!): Account
    transactions(account_id: String!): TransactionsResult
}

type AccountsResult {
    accounts: [Account]
    count: Int
}

type TransactionsResult {
    transactions: [Transaction]
    count: Int
}

type Account {
    account_id: String
    name: String
    password: String
    email: String
    account_type: String
}

type Transaction {
    transaction_id: String
    account_id: String
    date: String
    amount: Float
    transaction_type: String
}