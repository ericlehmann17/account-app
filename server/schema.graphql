type Query {
    accounts: AccountsResult
    account(id: String!): Account
    transactions(id: String!): TransactionsResult
}

type AccountsResult {
    accounts: [Account]
    count: Int
}

type TransactionsResult {
    transactions: [Transaction]
    count: Int
}

type Account {
    id: String
    name: String
    password: String
    email: String
    type: String
}

type Transaction {
    id: String
    accountId: String
    date: String
    amount: Float
    type: String
}